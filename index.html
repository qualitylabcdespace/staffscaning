<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Scanner & Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #121212;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffd369;
        }

        .dashboard {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
        }

        .dashboard p {
            margin: 5px;
            font-size: 1rem;
        }

        video {
            width: 90%;
            max-width: 500px;
            border: 2px solid #ffd369;
            border-radius: 12px;
            margin-top: 15px;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
        }

        .btn {
            padding: 12px 26px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .btn-in {
            background: #4caf50;
            color: white;
        }

        .btn-out {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #status {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>üìä Staff Dashboard & QR Scanner</h1>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <p>üë• ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏á‡∏≤‡∏ô‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ: <span id="currentCount">0</span> / 30</p>
        <p>‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏∞‡∏™‡∏°: <span id="totalIn">0</span></p>
        <p>üö™ ‡∏≠‡∏≠‡∏Å‡∏™‡∏∞‡∏™‡∏°: <span id="totalOut">0</span></p>
    </div>

    <p>‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏á‡∏≤‡∏ô</p>
    <video id="camera" autoplay></video>
    <canvas id="canvas" hidden></canvas>

    <!-- Result -->
    <div class="result-box" id="result-box" style="display:none;">
        <h2>QR ‡∏ó‡∏µ‡πà‡∏™‡πÅ‡∏Å‡∏ô‡πÑ‡∏î‡πâ:</h2>
        <p id="qr-result"></p>
        <button class="btn btn-in" onclick="updateStatus('IN')">‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤</button>
        <button class="btn btn-out" onclick="updateStatus('OUT')">üö™ ‡∏≠‡∏≠‡∏Å</button>
        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById("camera");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const resultBox = document.getElementById("result-box");
        const qrResult = document.getElementById("qr-result");
        const statusMsg = document.getElementById("status");

        let currentUserId = "";
        let scanningLocked = false; // üîí ‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô‡∏ã‡πâ‡∏≥

        // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS
                video.play();
                requestAnimationFrame(scanQR);
            });

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πÅ‡∏Å‡∏ô
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !scanningLocked) {
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    currentUserId = code.data;
                    qrResult.innerText = currentUserId;
                    resultBox.style.display = "block";
                    scanningLocked = true; // üîí ‡∏•‡πá‡∏≠‡∏Ñ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏™‡πÅ‡∏Å‡∏ô‡∏ã‡πâ‡∏≥
                }
            }
            requestAnimationFrame(scanQR);
        }

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏Ç‡πâ‡∏≤/‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ Google Sheets
        function updateStatus(status) {
            if (!currentUserId) return;
            statusMsg.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";

            fetch("https://script.google.com/macros/s/AKfycbzfrDaEx3B6NxBFNnRa2JSvqn2gp0kxPXpvRHWlvtR2te9EWGxlKGVXCdAhb6BBQYEA/exec", {
                method: "POST",
                body: JSON.stringify({
                    userId: currentUserId,
                    status: status,
                    timestamp: new Date().toISOString()
                }),
                headers: { "Content-Type": "application/json" }
            })
                .then(res => res.json())
                .then(data => {
                    statusMsg.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ (" + status + ")";
                    updateDashboard(); // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä Dashboard
                    setTimeout(() => {
                        resultBox.style.display = "none";
                        currentUserId = "";
                        scanningLocked = false; // üîì ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà
                    }, 2000);
                })
                .catch(err => {
                    console.error(err);
                    statusMsg.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
                    scanningLocked = false;
                });
        }

        // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡∏à‡∏≤‡∏Å Google Sheets
        function updateDashboard() {
            fetch("https://script.google.com/macros/s/AKfycbzfrDaEx3B6NxBFNnRa2JSvqn2gp0kxPXpvRHWlvtR2te9EWGxlKGVXCdAhb6BBQYEA/exec")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("currentCount").innerText = data.currentCount || 0;
                    document.getElementById("totalIn").innerText = data.totalIn || 0;
                    document.getElementById("totalOut").innerText = data.totalOut || 0;
                });
        }

        // ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡∏ó‡∏∏‡∏Å 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(updateDashboard, 10000);
        updateDashboard();
    </script>
</body>

</html>
