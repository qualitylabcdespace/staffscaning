    <script>
        const video = document.getElementById("camera");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const resultBox = document.getElementById("result-box");
        const qrResult = document.getElementById("qr-result");
        const statusMsg = document.getElementById("status");

        let currentUserId = "";
        let scanningLocked = false; // üîí ‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô‡∏ã‡πâ‡∏≥

        // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS
                video.play();
                requestAnimationFrame(scanQR);
            });

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πÅ‡∏Å‡∏ô
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !scanningLocked) {
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    currentUserId = code.data;
                    qrResult.innerText = currentUserId;
                    resultBox.style.display = "block";
                    scanningLocked = true; // üîí ‡∏•‡πá‡∏≠‡∏Ñ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏™‡πÅ‡∏Å‡∏ô‡∏ã‡πâ‡∏≥
                }
            }
            requestAnimationFrame(scanQR);
        }

        
            const SHEET_ID = "1JtLh5ojWlo7UlH9DKmf3NHtB0FOheogkWxeuAKDpPJCZMt-feQ0JdoDj";
            const SHEET_NAME = "Log"; // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ó‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡πÄ‡∏ä‡πà‡∏ô "Logs"

            function doPost(e) {
                try {
                    const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
                    const data = JSON.parse(e.postData.contents);

                    // userId = ‡∏Ñ‡πà‡∏≤ QR, status = IN/OUT, timestamp = ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏™‡πà‡∏á‡∏°‡∏≤
                    sheet.appendRow([new Date(), data.userId, data.status, data.timestamp]);

                    return ContentService.createTextOutput(
                        JSON.stringify({ success: true })
                    ).setMimeType(ContentService.MimeType.JSON);

                } catch (err) {
                    return ContentService.createTextOutput(
                        JSON.stringify({ success: false, error: err.message })
                    ).setMimeType(ContentService.MimeType.JSON);
                }
            }

            function doGet(e) {
                try {
                    const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
                    const values = sheet.getDataRange().getValues();

                    // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤-‡∏≠‡∏≠‡∏Å
                    const totalIn = values.filter(r => r[2] === "IN").length;
                    const totalOut = values.filter(r => r[2] === "OUT").length;
                    const currentCount = totalIn - totalOut;

                    return ContentService.createTextOutput(
                        JSON.stringify({ totalIn, totalOut, currentCount })
                    ).setMimeType(ContentService.MimeType.JSON);

                } catch (err) {
                    return ContentService.createTextOutput(
                        JSON.stringify({ success: false, error: err.message })
                    ).setMimeType(ContentService.MimeType.JSON);
                }
            }

    </script>
