<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Scanner & Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #121212;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffd369;
        }

        .dashboard {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
        }

        .dashboard p {
            margin: 5px;
            font-size: 1rem;
        }

        video {
            width: 90%;
            max-width: 500px;
            border: 2px solid #ffd369;
            border-radius: 12px;
            margin-top: 15px;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
        }

        .btn {
            padding: 12px 26px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        .btn-in {
            background: #4caf50;
            color: white;
        }

        .btn-out {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #status {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>üìä Staff Dashboard & QR Scanner</h1>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <p>üë• ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏á‡∏≤‡∏ô‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ: <span id="currentCount">0</span> / 30</p>
        <p>‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏∞‡∏™‡∏°: <span id="totalIn">0</span></p>
        <p>üö™ ‡∏≠‡∏≠‡∏Å‡∏™‡∏∞‡∏™‡∏°: <span id="totalOut">0</span></p>
    </div>

    <p>‡∏™‡πÅ‡∏Å‡∏ô QR Code ‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏á‡∏≤‡∏ô</p>
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas" hidden></canvas>

    <!-- Result -->
    <div class="result-box" id="result-box" style="display:none;">
        <h2>QR ‡∏ó‡∏µ‡πà‡∏™‡πÅ‡∏Å‡∏ô‡πÑ‡∏î‡πâ:</h2>
        <p id="qr-result"></p>
        <button class="btn btn-in" onclick="updateStatus('IN')">‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤</button>
        <button class="btn btn-out" onclick="updateStatus('OUT')">üö™ ‡∏≠‡∏≠‡∏Å</button>
        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById("camera");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const resultBox = document.getElementById("result-box");
        const qrResult = document.getElementById("qr-result");
        const statusMsg = document.getElementById("status");

        let currentUserId = "";
        let scanningLocked = false;

        // üîó ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL ‡∏Ç‡∏≠‡∏á Google Apps Script Web App (‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢‡∏î‡πâ‡∏ß‡∏¢ /exec)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQIb2oXT5yrHQDiQc-XCltU78df9W-LZ7a3bZ3_pveE9mu6aozovBNdUztYDy1e9pJEQ/exec";

        // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(scanQR);
            })
            .catch(err => {
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + err.message);
            });

        // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πÅ‡∏Å‡∏ô
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !scanningLocked) {
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    currentUserId = code.data;
                    qrResult.innerText = currentUserId;
                    resultBox.style.display = "block";
                    scanningLocked = true;
                }
            }
            requestAnimationFrame(scanQR);
        }

        // ‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ Google Sheet ‡∏ú‡πà‡∏≤‡∏ô Apps Script
        function updateStatus(status) {
            if (!currentUserId) {
                alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏™‡πÅ‡∏Å‡∏ô QR");
                return;
            }

            const data = {
                userId: currentUserId,
                status: status,
                timestamp: new Date().toISOString()
            };

            fetch(SCRIPT_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(response => {
                    console.log("‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", response);
                    statusMsg.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (" + status + ")";
                    scanningLocked = false;
                    updateDashboard();
                })
                .catch(err => {
                    console.error("Error:", err);
                    statusMsg.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î";
                    scanningLocked = false;
                });
        }

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Dashboard ‡∏à‡∏≤‡∏Å Google Sheet
        function updateDashboard() {
            fetch(SCRIPT_URL)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("totalIn").innerText = data.totalIn;
                    document.getElementById("totalOut").innerText = data.totalOut;
                    document.getElementById("currentCount").innerText = data.currentCount;
                })
                .catch(err => console.error("‡∏î‡∏∂‡∏á Dashboard ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err));
        }

        // ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>

</html>
